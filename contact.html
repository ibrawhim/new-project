<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-image: url(images/comb1.jpg); background-repeat: no-repeat; background-size: cover;">
    
   
    <div class="row w-50 p-3 mx-auto">        
    <h1 class="ms-5 text-primary text-center">CONTACT</h1> 

    <h3 id="disp" class="text-center d-flex text-light ms-5"></h3> 
          <input class="form-control my-2 ms-5 border border-2 border-warning" type="text" placeholder="Address"  id="ars">
          <input class="form-control my-2 ms-5 border border-2 border-warning" type="text" placeholder="State of Origin"  id="sot">
          <input class="form-control my-2 ms-5 border border-2 border-primary" type="text" placeholder="Phone Number" id="phn">
          
          <input class="form-control my-2 ms-5 border border-2 border-danger" type="text" placeholder="Next of Kin"  id="nok"> 

          <button onclick="registerPeople()" class="btn btn-primary w-100 ms-5">ADD CONTACT</button><br> <br>          
    </div>
         
        
      <script>
        let cllTomb = []     
        if (localStorage.tombApp){
        cllTomb = JSON.parse(localStorage.getItem("tombApp"))
        }   
        console.log(cllTomb)
        
        const registerPeople =()=>{ 
            
                let individual = {
                address : ars.value,
                state : sot.value,
                phone : phn.value,         
                next: nok.value                 
            }
            
            cllTomb.push(individual)
            localStorage.setItem("tombApp",JSON.stringify(cllTomb))            

            if (ars.value >="" && sot.value <=""){
              disp.innerHTML = ("INVALID")                    
            }else if(phn.value >="" && nok.value <=""){
                disp.innerHTML = ("INVALID")                      
            }else

            window.location.href = "signin.html"
            
            
            console.log(cllTomb)                    
        }        
    </script>



    
</body>
</html>

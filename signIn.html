<body style="background-image: url(images/comb1.jpg);
background-repeat: no-repeat; background-size: cover;">

    <div class="row w-50 p-3 mt-5 mx-auto bg-info rounded-3">
    <h1 class="text-center text-dark fw-bold">SIGN IN</h1>
    <input type="text" id="mail" class="form-control pt-3  mt-2
border-dark" placeholder="input mail ">
    <input type="password" id="pass" class="form-control mt-2 pt-3
border-dark" placeholder="input password">
    <h3 id="disp" class="text-danger text-center"></h3>
    <button class="btn btn-dark" onclick="signIn()">Sign In</button>
    </div>
    <script>
        // Authentication
        let allComb = JSON.parse(localStorage.getItem("combApp"))
        // console.log(allComb)

        const signIn =()=>{


            let userFound = false

            allComb.map((allComb, i) => {

            if(mail.value==allComb.email && pass.value==allComb.password){
                console.log(i)
                localStorage.setItem("userIndex",i)
                userFound = true
            }

        })

         if(userFound==true)  {

         }if (mail.value >="" && pass.value <=""){
            disp.innerHTML = ("INVALID COMPLETE")
         } else{
                disp.innerHTML = ("CONGRATULATION")
                window.location.href = "dashboard.html"
         }
    }
    </script>

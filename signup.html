<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="background-image: url(images/comb3.jpg); background-repeat: no-repeat; background-size: cover;">
    
   
    <div class="row w-50 p-3 mx-auto">        
    <h1 class="ms-5 text-success">SIGN UP</h1> 

    <h3 id="disp" class="ms-5 text-light"></h3> 
          <input class="form-control w-50 my-2 ms-5 border border-2 border-warning" type="text" placeholder="Surname"  id="sn">
          <input class="form-control w-50 my-2 ms-5 border border-2 border-primary" type="text" placeholder="First Name" id="fn">
          <input class="form-control w-50 my-2 ms-5 border border-2 border-danger" type="text" placeholder="Last Name"  id="ln">
          
          <!-- id="inputGroupSelect02" -->   
              <div  class="input-group w-50 border border-2 border-light bg-light rounded-3 ms-5">
              <select class="form-select "  id="ge">
              <option selected>Gender</option>
              <option value="Male">Male</option>
              <option value="Female" >Female</option>      
              </select>
              <label class="input-group-text" for="inputGroupSelect02">Options</label>
              </div>

          <input class="form-control w-50 my-2 ms-5 border border-2 border-primary" type="email" placeholder="Input email " id="em">
          <input class="form-control w-50 my-2 ms-5 border border-2 border-warning" type="password" placeholder="Password" id="ps">  

          <button onclick="registerPeople()" class="btn btn-success w-50 ms-5">sign up</button><br> <br>          
    </div>
         
        
      <script>
        let allComb = []     
        if (localStorage.combApp){
        allComb = JSON.parse(localStorage.getItem("combApp"))
        }   
        console.log(allComb)
        
        const registerPeople =()=>{ 
            
                let people = {
                surname : sn.value,
                firstname : fn.value,
                lastname : ln.value,
                gender: ge.value,
                email: em.value,
                password : ps.value ,                 
            }
            
            allComb.push(people)
            localStorage.setItem("combApp",JSON.stringify(allComb))            

            if (sn.value >="" && fn.value <=""){
              disp.innerHTML = ("CHECK AND COMPLETE")                    
            }else if(ln.value >="" && ge.value <=""){
                disp.innerHTML = ("CHECK AND COMPLETE")                      
            }else if (em.value >="" && ps.value <=""){
                disp.innerHTML = ("CHECK AND COMPLETE")                                                         
            }

            else{window.location.href = "contact.html"} 
            
            
            console.log(allComb)                    
        }        
    </script>

    
</body>
</html>
